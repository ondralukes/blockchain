<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockchain</title>
  <meta name="author" content="ondralukes">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="index.js" charset="utf-8"></script>
</head>
<body onload="init();">
  <div class="container">
    <h1 onclick="window.location.href = '/';" class="text-center my-2">Blockchain</h1>
    <div class="row">
      <input class="my-2 col-12 form-control form-invalid" id="blockId" placeholder="Enter Block ID" type="text"></input>
      <button id="searchBtn" class="my-2 col-12 btn btn-outline-primary">Search</button>
    </div>
    <br>
    <div class="text-danger" id="status"></div>
    <h2 id="block-id" class="my-2 text-center">Block #0</h2>
    <div class="row my-2 align-items-center">
      <div class="col-3">Block hash</div>
      <input id="block-hash" type="text" class="col-9 form-control" readonly>
    </div>
    <div class="row my-2 align-items-center">
      <div class="col-3">Block content hash</div>
      <input id="block-cont-hash" type="text" class="col-9 form-control" readonly>
    </div>
    <div class="row my-2 align-items-center">
      <div class="col-3">Time</div>
      <div class="col-3">Local</div>
      <input id="block-time-local" type="text" class="col-6 form-control" readonly>
    </div>
    <div class="row my-2 align-items-center">
      <div class="col-3"></div>
      <div class="col-3">UTC</div>
      <input id="block-time-utc" type="text" class="col-6 form-control" readonly>
    </div>
    <div class="row my-2 align-items-center">
      <div class="col-3">Blocks before</div>
      <input id="blocks-before" type="text" class="col-9 form-control" readonly>
    </div>
    <div class="row my-2 align-items-center">
      <div class="col-3">Blocks after</div>
      <input id="blocks-after" type="text" class="col-9 form-control" readonly>
    </div>
  </div>
</body>
</html>
